version: "3.3"

services:
  balance-calculator:
    image: maven:3.8.3-openjdk-17
    entrypoint:
      [
        "mvn",
        "spring-boot:run",
        "-Duser.home=/Users/1000",
        "-Duser.name=1000",
        "-Dspring-boot.run.jvmArguments=-Xdebug -Xrunjdwp:transport=dt_socket,server=y,suspend=n,address=*:5005",
      ]

    user: "1000"
    working_dir: "/app"
    ports:
      - "50210:9090"
      - "50211:5005"
    volumes:
      - ./:/app
      - $HOME/.m2:/Users/1000/.m2 # Required for artifactory dependencies
      - keystore:/keystore
    environment:
      HOME: /Users/1000
      MAVEN_USER_HOME: /Users/1000/.m2
      KEYSTORE_LOCATION: file://keystore/kafka/kafka.keystore.jks
      KEYSTORE_PASSWORD: changeit
      ACCRUALS_URL: accruals-restapi.callisto.localhost
      SPRING_APPLICATION_JSON: '{
          "spring.kafka.ssl.trust-store-location": "file://keystore/kafka/kafka.truststore.jks",
          "spring.kafka.ssl.trust-store-password": "changeit"
        }'
    networks:
      - callisto

networks:
  callisto:
    name: callisto-localdev_callisto
    driver: bridge
    external: true

volumes:
  keystore:
    name: callisto-localdev_keystore
    external: true
