kafka.supported.schema.version=^0.x.x
schemaVersion=0.1.0

actuator.kafka.failure.url=balance.calculator.kafka.errors
actuator.error.type=error
actuator.failure.description="The total deserialization errors for balance calculator"

spring.kafka.bootstrap-servers=localhost:3333
spring.kafka.template.default-topic=callisto-timecard-timeentries
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.group-id=timeentries

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=uk.gov.homeoffice.digital.sas.kafka.serializer.CustomJsonSerializer

balance.calculator.accruals.url=http://localhost:9999

#logging.level.root=DEBUG