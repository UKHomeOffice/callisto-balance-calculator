kafka.resource.name=uk.gov.homeoffice.digital.sas.timecard.model.TimeEntry
kafka.valid.schema.version=0.1.0

spring.kafka.bootstrap-servers=localhost:3333
spring.kafka.template.default-topic=callisto-timecard-timeentries
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.group-id=timeentries
